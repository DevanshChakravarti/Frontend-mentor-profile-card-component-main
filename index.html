<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="card--profile-background"></section>
    <section class="card--info">
      <img src="./images/image-victor.jpg" alt="Victor" srcset="">
      <div class="card--info__personal--info">
        <div class="card--info__personal--info__name-age">
          <span>Victor Crest</span>
          <span>26</span>
        </div>
        <span>London</span>
      </div>
      <ul class="card-info__profile--info">
        <li>
          <span>80K</span>
          <span>Followers</span>
        </li>
        <li>
          <span>803K</span>
          <span>Likes</span>
        </li>
        <li>
          <span>1.4K</span>
          <span>Photos</span>
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
